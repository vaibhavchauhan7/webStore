<div class="container-fluid px-0">
    <div class="row no-gutters">
        <div [hidden]="!_commonControllerService.isSidebarOpen" class="col-3 px-0">
            <nav class="sidebar overflow-auto" id="sidebar">
                <div class="sidebar-header">
                    <img alt="Avatar"
                         class="avatar d-inline-flex" src="assets/Images/Person.png">&nbsp; &nbsp;
                    <ng-container *ngIf="!_authenticationService.isCustomerAuthenticated; else UserLoggedIn">
                        <span class="avatarName">Hello User</span>
                    </ng-container>
                    <ng-template #UserLoggedIn>
                        <span class="avatarName">{{_commonControllerService.customer.name}}</span>
                    </ng-template>
                </div>

                <ul class="components pb-0">
                    <p>webStore says Hello :)</p>

                    <li><a [routerLinkActiveOptions]="{exact: true}" routerLink="/"
                           routerLinkActive="active">Home</a>
                    </li>

                    <li>
                        <a aria-expanded="false" class="dropdown-toggle"
                           data-toggle="collapse" href="#categoriesSubMenu">
                            Categories
                        </a>
                        <ul class="collapse" id="categoriesSubMenu">
                            <a href="javascript:">T-Shirt</a>
                            <a href="javascript:">Shoes</a>
                            <a href="javascript:">Wrist Watch</a>
                        </ul>
                    </li>

                    <ng-container *ngIf="_authenticationService.isCustomerAuthenticated">
                        <li>
                            <a class="dropdown-toggle" data-toggle="collapse" href="#accountSubMenu">
                                Account
                            </a>
                            <ul class="collapse" id="accountSubMenu">
                                <a routerLink="/account/profile" routerLinkActive="active">
                                    Profile
                                </a>
                                <a routerLink="/account/orders" routerLinkActive="active">
                                    Orders
                                </a>
                                <a routerLink="/account/wishlist" routerLinkActive="active">
                                    Wishlist
                                </a>
                                <a routerLink="/account/cart" routerLinkActive="active">
                                    Cart
                                </a>
                            </ul>
                        </li>
                    </ng-container>

                    <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
                </ul>

                <ul class="custom-buttons d-flex flex-column">
                    <ng-container *ngIf="!_authenticationService.isCustomerAuthenticated; else Authenticated">
                        <li>
                            <a (click)="_commonControllerService.toggleSidebar()" class="authentication"
                               routerLink="/login" routerLinkActive="active">
                                Login
                            </a>
                        </li>
                    </ng-container>
                    <ng-template #Authenticated>
                        <li>
                            <a (click)="logout()" class="authentication"
                               routerLink="/login" routerLinkActive="active">
                                Logout
                            </a>
                        </li>
                    </ng-template>
                </ul>
            </nav>
        </div>

        <div [ngClass]="_commonControllerService.isSidebarOpen ? 'col-9' : 'col-12'" class="px-0">
            <ng-content></ng-content>
        </div>
    </div>
    <app-footer></app-footer>
</div>
