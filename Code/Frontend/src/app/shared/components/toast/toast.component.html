<ng-container *ngFor="let toast of toastService.toasts">
    <ngb-toast (hide)="toastService.removeToast(toast)" [autohide]="true"
               [class]="toast.classname" [delay]="toast.delay || 2000"
               class="position-absolute text-light custom-toast">
        {{toast.toastMessage}}
    </ngb-toast>
</ng-container>
