<div class="container-fluid vh-100 overflow-auto pl-0">
    <div class="wrap-signUp100">
    <span class="signUp100-form-title">
        Sign Up
    </span>

        <div class="overflow-auto" style="max-height: 520px;">
            <form #signUpFormData="ngForm" (ngSubmit)="onSignUp(signUpFormData)"
                  class="signUp100-form validate-form p-l-55 p-r-55 p-t-20"
                  method="post">
                <div class="row">
                    <div class="col-6">
                        <div class="wrap-input100 validate-input m-b-16">
                            <input class="input100" name="name" placeholder="Name" type="text">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="wrap-input100 validate-input m-b-16">
                            <input class="input100" name="phone" placeholder="Phone" type="text">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="wrap-input100 validate-input m-b-16">
                            <input class="input100" name="email" placeholder="Email" type="text">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="wrap-input100 validate-input m-b-16">
                            <input class="input100" name="password" placeholder="Password" type="password">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="wrap-input100 validate-input">
                            <input class="input100" name="confirmPassword" placeholder="Confirm Password"
                                   type="password">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                </div>
                <br>

                <div class="container-signUp100-form-btn">
                    <div class="row">
                        <div class="col-6">
                            <button class="backToHome" routerLink="/">
                                Back to Home
                            </button>
                        </div>
                        <div class="col-6">
                            <button [disabled]="!signUpFormData.valid" class="signUp100-form-btn"
                                    type="submit"
                                    value="submit">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex-col-c p-t-20 p-b-23">
            <span>Already have an account?
                <a class="text" routerLink="/login">
                    Log In
                </a>
            </span>
                </div>

            </form>
        </div>
    </div>
</div>
