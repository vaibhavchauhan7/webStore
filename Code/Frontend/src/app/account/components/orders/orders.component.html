<ng-container *ngIf="orders && orders.length !== 0">
    <div class="row mt-p5 mb-5">
        <div class="col-md-2 orderHeadings">
            <p>Product</p>
        </div>
        <div class="col-md-4 orderHeadings">
            <p>Details</p>
        </div>
        <div class="col-md-2 orderHeadings">
            <p>Ordered On</p>
        </div>
        <div class="col-md-2 orderHeadings">
            <p>Status</p>
        </div>
        <div class="col-md-2 orderHeadings">
            <p>Price</p>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="orders && orders.length === 0">
    <div class="center-align-hv emptyText">
        No Orders Yet &nbsp;:(
    </div>
</ng-container>

<ng-container *ngFor="let product of orders; last as last">
    <div class="row mb-5">
        <div [routerLink]="['/product', product.id, product.name]" class="col-md-2 text-center cursor-pointer"
             routerLinkActive="active">
            <img alt="ProductImage" class="image-size" src="{{product.imagePath}}">
        </div>

        <div class="col-md-4 orderDetails">
            <p [routerLink]="['/product', product.id, product.name]"
               class="cursor-pointer" routerLinkActive="active">
                {{product.name}}
            </p>
        </div>

        <div class="col-md-2 orderDetails">
            <p>12/09/2019</p>
        </div>

        <div class="col-md-2 orderDetails">
            <p style="color: #0fa336;">Delivered</p>
            <button class="invoice mt-5">
                Get Invoice
            </button>
        </div>

        <div class="col-md-2 orderDetails">
            <p>Rs. {{product.price}}</p>
        </div>
    </div>

    <ng-container *ngIf="!last">
        <hr/>
        <br/>
        <br/>
    </ng-container>
</ng-container>
