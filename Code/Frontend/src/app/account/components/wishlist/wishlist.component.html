<ng-container *ngIf="wishlistProducts && wishlistProducts.length !== 0">
    <div class="row mt-p5 mb-5">
        <div class="col-md-3 wishlistHeadings">
            <p>Product</p>
        </div>
        <div class="col-md-6 wishlistHeadings text-left">
            <p>Details</p>
        </div>
        <div class="col-md-3 wishlistHeadings">
            <p>Price</p>
        </div>
    </div>
</ng-container>

<ng-container *ngFor="let product of wishlistProducts">
    <div class="row mb-5">
        <div [routerLink]="['/product', product.id, product.name]" class="col-md-3 text-center cursor-pointer"
             routerLinkActive="active">
            <img alt="ProductImage" class="image-size" src="{{product.imagePath}}">
        </div>

        <div class="col-md-6 wishlistDetails text-left">
            <p [routerLink]="['/product', product.id, product.name]"
               class="cursor-pointer" routerLinkActive="active">
                {{product.name}}
            </p>
            <button (click)="removeProduct(product)" [attr.data-target]="'#' + modalID"
                    class="removeProduct" data-toggle="modal">
                Remove Item
            </button>
        </div>

        <div class="col-md-3 wishlistDetails">
            <p>Rs. {{product.price}}</p>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="wishlistProducts && wishlistProducts.length === 0">
    <div class="center-align-hv emptyText">
        Wishlist is Empty &nbsp;:(
    </div>
</ng-container>

<ng-container *ngIf="wishlistProducts && wishlistProducts.length !== 0">
    <div class="row mt-p5">
        <div class="col-12 text-center">
            <button (click)="clearWishlist()" [attr.data-target]="'#' + modalID"
                    [disabled]="wishlistProducts.length === 0"
                    class="removeProduct" data-toggle="modal">
                Clear Wishlist
            </button>
        </div>
    </div>
    <br/>
</ng-container>

<!--Remove Product From Wishlist - Confirmation Modal-->
<ng-container *ngIf="product">
    <app-modal [modalID]="modalID">
        <modalTitle>Warning</modalTitle>
        <modalBody>Are you sure you want to remove <b>{{product.name}}</b> from your wishlist?</modalBody>
        <modalDoneButton>
            <button (click)="removeProduct(product, true)" class="btn btn-danger" data-dismiss="modal"
                    type="button">
                Yes, Remove It
            </button>
        </modalDoneButton>
        <modalCloseButton>
            <button (click)="resetValues()" class="btn btn-secondary"
                    data-dismiss="modal" type="button">
                No, Keep It
            </button>
        </modalCloseButton>
    </app-modal>
</ng-container>

<!--Clear Wishlist - Confirmation Modal-->
<ng-container *ngIf="wishlistProducts">
    <app-modal [modalID]="modalID">
        <modalTitle>Warning</modalTitle>
        <modalBody>Are you sure you want to clear your wishlist?</modalBody>
        <modalDoneButton>
            <button (click)="clearWishlist(true)" class="btn btn-danger" data-dismiss="modal"
                    type="button">
                Yes, Clear Wishlist
            </button>
        </modalDoneButton>
        <modalCloseButton>
            <button (click)="resetValues()" class="btn btn-secondary"
                    data-dismiss="modal" type="button">
                No, Keep Everything
            </button>
        </modalCloseButton>
    </app-modal>
</ng-container>
